<!DOCTYPE html>
<html>
<head>
    <title>Attendance Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
  body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h2 {
        text-align: center;
    }
    .attendanceChart {
        display: block;
        margin: 0 auto;
        max-width: 600px;
        height: 400px;
    }



</style>
  
<body>
    <h2>Attendance Summary This Month</h2>
    <canvas class="attendanceChart" id="attendanceChart" width="400" height="200"></canvas>

    <script>
    fetch('http://127.0.0.1:8000/api/charts/attendance-summary/', {
        headers: {
            'Authorization': 'token 0c9b0355101cfc1c8b518e1434f99c38a2948839'
        }
    })
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: data,
        });
    });
    </script>
</body>
</html>
